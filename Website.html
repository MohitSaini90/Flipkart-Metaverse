<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flipkart Metaverse</title>
    <style>
        .Background_Image1{
            position: relative;
            height=10px;
            width=10px;
        }
        .Start: hover{
            cursor:pointer;
        }
        .Welcome{
        	position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color:green;
            font-size:30px;
        }
        .Message1{
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: green;
            font-size:30px;
        }
    </style>
</head>
<body>
<div>
    <img class="Background_Image1" src="https://www.wpp.com/-/media/project/wpp/images/wpp-iq/2021/gaming-and-the-metaverse.jpg?width=1600&height=900">
    <div><h3 class="Welcome">Welcome to FlipKart MetaVerse</h3></div>
    <div><p class="Message1">Click <span class="Start"><a href="https://www.youtube.com/watch?v=G3e-cpL7ofc>Start"> Start</a></span>  to enter Metaverse.</p></div>
</div>
</body>
</html>
